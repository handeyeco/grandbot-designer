<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <div id="digits-container" class="digits-container">
      <svg id="digit" class="digit" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 15 20">
        <g
          style="fill-rule:evenodd; stroke:#FFFFFF; stroke-width:0.25; stroke-opacity:1; stroke-linecap:butt; stroke-linejoin:miter;">
          <polygon data-segment="a" points=" 1, 1  2, 0  8, 0  9, 1  8, 2  2, 2" class="segment" />
          <polygon data-segment="b" points=" 9, 1 10, 2 10, 8  9, 9  8, 8  8, 2" class="segment" />
          <polygon data-segment="c" points=" 9, 9 10,10 10,16  9,17  8,16  8,10" class="segment" />
          <polygon data-segment="d" points=" 9,17  8,18  2,18  1,17  2,16  8,16" class="segment" />
          <polygon data-segment="e" points=" 1,17  0,16  0,10  1, 9  2,10  2,16" class="segment" />
          <polygon data-segment="f" points=" 1, 9  0, 8  0, 2  1, 1  2, 2  2, 8" class="segment" />
          <polygon data-segment="g" points=" 1, 9  2, 8  8, 8  9, 9  8,10  2,10" class="segment" />
          <circle data-segment="dp" cx="12" cy="17" r="1" class="segment" />
        </g>
      </svg>
    </div>

    <div>
      <pre id="output"></pre>
    </div>

    <img class="all-variations" src="all-variations.svg" alt="Display of all 7 segment variations" />
  </div>
</body>

<script src="index.js"></script>

</html>
